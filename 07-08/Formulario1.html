<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1 - Eletiva PHP 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class=" container">Formulario 1</h1>
    <form class=" container">
        <div class= "row"> <!-- row são as linhas de estrutura do front-->
            <div class=" col-4">
                <label> Primeiro nome </label>
                <input class= "form-control" placeholder="Mark">
            </div>
                
            <div class=" col-4">
                <label> Sobrenome </label>
                <input class= "form-control" placeholder="Otto"> <!-- " form-control -> se adapta ao col-4 " -->
            </div>

            <div class=" col-4">   <!-- col é o espaçamento das colunas do front (maximo 12) -->
                <label> Nome de usuario </label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input class="form-control" placeholder="Username">
                </div>
            </div>
        </div>

        <div class= "row">

            <div class=" col-6">
                <label> Cidade </label>
                <input class= "form-control" placeholder="Cidade">
            </div>

            <div class=" col-3">
                <label> Estado </label>
                <input class= "form-control" placeholder="Estado">
            </div>

            <div class=" col-3">
                <label> CEP </label>
                <input class= "form-control" placeholder="Seu cep">
            </div>
        </div>
        <!-- Checkbox + Botão -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="termos" name="aceitar">
                    <label class="form-check-label" for="termos">
                        Aceito todos os termos e condições
                    </label>
                </div>
            </div>
            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary">Enviar formulário</button>
            </div>
        </div>
    </form>
</body>
</html>
