<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1 - Eletiva PHP 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class=" container">Formulario 1</h1>
    <form class=" container">
        <div class= "row"> <!-- row são as linhas de estrutura do front-->
            <div class=" col-4">
                <label> Primeiro nome </label>
                <input class= "form-control">
            </div>
                
            <div class=" col-4">
                <label> Sobrenome </label>
                <input class= "form-control"> <!-- " form-control -> se adapta ao col-4 " -->
            </div>

            <div class=" col-4">   <!-- col é o espaçamento das colunas do front (maximo 12) -->
                <label> Nome de usuario </label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input class="form-control">
                </div>
            </div>


        <div class= "row">

            <div class=" col-6">
                <label> Cidade </label>
                <input class= "form-control">
            </div>

            <div class=" col-3">
                <label> Estado </label>
                <input class= "form-control">
            </div>

            <div class=" col-3">
                <label> CEP </label>
                <input class= "form-control">
            </div>
            
        </div>

    </form>



</body>
</html>
