<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h5><b>Formulário 3</b></h5>

    <h3 class="text-center mb-4">Formulário de Exemplo</h3>

    <form>
      <!-- Linha 1 -->
      <div class="row g-3">
        <div class="col-6">
          <label class="form-label">Nome do Parceiro</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-6">
          <label class="form-label">E-mail do Parceiro</label>
          <input type="email" class="form-control">
        </div>
      </div>

      <!-- Linha 2 -->
      <div class="row g-3 mt-2">
        <div class="col-6">
          <label class="form-label">Nome Legal do Parceiro</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-6">
          <label class="form-label">Celular do Parceiro</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <!-- Linha 3 -->
      <div class="row g-3 mt-2">
        <div class="col-12">
          <label class="form-label">Endereço do Parceiro</label>
          <textarea class="form-control" rows="2"></textarea>
        </div>
      </div>

      <!-- Linha 4 -->
      <div class="row g-3 mt-2">
        <div class="col-6">
          <label class="form-label">Data de Início do Contrato</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-6">
          <label class="form-label">Data de Término do Contrato</label>
          <input type="date" class="form-control">
        </div>
      </div>

      <!-- Linha 5 -->
      <div class="row g-3 mt-2">
        <div class="col-6">
          <label class="form-label">Valor Mínimo do Empréstimo</label>
          <input type="number" class="form-control" placeholder="R$ 0,00">
        </div>
        <div class="col-6">
          <label class="form-label">Valor Máximo do Empréstimo</label>
          <input type="number" class="form-control" placeholder="R$ 0,00">
        </div>
      </div>

      <!-- Linha 6 -->
      <div class="row g-3 mt-2">
        <div class="col-6">
          <label class="form-label">Taxa de Juros</label>
          <input type="text" class="form-control" placeholder="%">
        </div>
        <div class="col-6">
          <label class="form-label">Valor do Depósito</label>
          <input type="number" class="form-control" placeholder="R$ 0,00">
        </div>
      </div>

      <!-- Botão -->
      <div class="row mt-4">
        <div class="col text-center">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </div>

    </form>
  </div>
</body>
</html>
