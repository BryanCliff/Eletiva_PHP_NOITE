<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h5><b>Formulário 5</b></h5>

    <div class="card p-4 mt-3">
      <h4 class="mb-3">Endereço de Cobrança</h4>

      <form>
        <!-- Nome -->
        <div class="row g-3">
          <div class="col-sm-6">
            <label class="form-label">Primeiro Nome</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-sm-6">
            <label class="form-label">Sobrenome</label>
            <input type="text" class="form-control" required>
          </div>
        </div>

        <!-- Username -->
        <div class="mt-3">
          <label class="form-label">Nome de Usuário</label>
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Usuário" required>
          </div>
        </div>

        <!-- Email -->
        <div class="mt-3">
          <label class="form-label">E-mail <span class="text-muted">(Opcional)</span></label>
          <input type="email" class="form-control" placeholder="voce@exemplo.com">
        </div>

        <!-- Endereço -->
        <div class="mt-3">
          <label class="form-label">Endereço</label>
          <input type="text" class="form-control" placeholder="Rua Principal, 123" required>
        </div>

        <div class="mt-3">
          <label class="form-label">Complemento <span class="text-muted">(Opcional)</span></label>
          <input type="text" class="form-control" placeholder="Apartamento ou sala">
        </div>

        <!-- País, Estado, CEP -->
        <div class="row g-3 mt-3">
          <div class="col-md-5">
            <label class="form-label">País</label>
            <select class="form-select" required>
              <option selected disabled>Escolher...</option>
              <option>Brasil</option>
              <option>Argentina</option>
              <option>Portugal</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Estado</label>
            <select class="form-select" required>
              <option selected disabled>Escolher...</option>
              <option>SP</option>
              <option>RJ</option>
              <option>MG</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">CEP</label>
            <input type="text" class="form-control" placeholder="00000-000" required>
          </div>
        </div>

        <!-- Botão -->
        <div class="mt-4">
          <button type="submit" class="btn btn-primary w-100">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
